<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="/public/css/salesList.css">
</head>
<body>
   <div class="container">
        <h3 class="mt-5">Procured Items</h3>
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchTable()">
         <button onclick="searchTable()">Search</button>
        <table id="procuredTable" class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Produce Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Date & Time</th>
                    <th scope="col">Tonnage (kg)</th>
                    <th scope="col">Cost (UGX)</th>
                    <th scope="col">Dealer</th>
                    <th scope="col">Branch Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
           </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script>
<script src="/public/js/salesList.js"></script> 
</body>
</html>
