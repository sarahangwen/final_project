<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Agent Dashboard</title>
    <link rel="stylesheet" href="/public/css/sales-agent-dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#sales">Sale of Produce</a></li>
                <li><a href="#credit-sales">Credit Sales</a></li>
                <li><a href="#logout" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="sales">
            <h2>Sale of Produce</h2>
            <form id="sales-form">
                <label for="produce-name">Produce Name:</label>
                <input type="text" id="produce-name" required>

                <label for="tonnage">Tonnage (kg):</label>
                <input type="number" id="tonnage" required>

                <label for="amount-paid">Amount Paid (UGX):</label>
                <input type="number" id="amount-paid" required>

                <label for="buyer-name">Buyer Name:</label>
                <input type="text" id="buyer-name" required>

                <label for="sales-agent-name">Sales Agent Name:</label>
                <input type="text" id="sales-agent-name" required>

                <label for="branch-name">Branch Name:</label>
                <select id="branch-name" required>
                    <option value="">Select Branch</option>
                    <option value="Maganjo">Maganjo</option>
                    <option value="Matugga">Matugga</option>
                </select>

                <!-- Separate Date and Time Fields -->
                <label for="sale-date">Sale Date:</label>
                <input type="date" id="sale-date" required>

                <label for="sale-time">Sale Time:</label>
                <input type="time" id="sale-time" required>

                <button type="submit">Record Sale</button>
            </form>
        </section>

        <section id="credit-sales">
            <h2>Credit Sales</h2>
            <form id="credit-sales-form">
                <label for="credit-buyer-name">Buyer Name:</label>
                <input type="text" id="credit-buyer-name" required>

                <label for="national-id">National ID:</label>
                <input type="text" id="national-id" required>

                <label for="location">Location:</label>
                <input type="text" id="location" required>

                <label for="contact">Contact:</label>
                <input type="text" id="contact" required>

                <label for="amount-due">Amount Due (UGX):</label>
                <input type="number" id="amount-due" required>

                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" required>

                <label for="credit-produce-name">Produce Name:</label>
                <input type="text" id="credit-produce-name" required>

                <label for="credit-tonnage">Tonnage (kg):</label>
                <input type="number" id="credit-tonnage" required>

                <label for="credit-branch-name">Branch Name:</label>
                <select id="credit-branch-name" required>
                    <option value="">Select Branch</option>
                    <option value="Maganjo">Maganjo</option>
                    <option value="Matugga">Matugga</option>
                </select>

                <label for="type-of-produce">Type of Produce:</label>
                <input type="text" id="type-of-produce" required>

                <label for="date-of-dispatch">Date of Dispatch:</label>
                <input type="date" id="date-of-dispatch" required>

                <label for="credit-sales-agent-name">Sales Agent Name:</label>
                <input type="text" id="credit-sales-agent-name" required>

                <button type="submit">Record Credit Sale</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Karibu Groceries LTD. All rights reserved.</p>
    </footer>
    <script src="/public/js/sales-agent-dashboard.js"></script>
</body>
</html>
